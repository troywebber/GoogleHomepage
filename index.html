<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>

<body>
<!--1.NAVIGATION-->

    <header>
        <nav>
            <ul class="navmenu">
                <a href="#">About</a>
                <a href="#">Store</a>
            </ul>
            <ul class="navmenu">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img class="menuimage" src="Images/menu.png" alt="app-menu">
                <img class="profileimg" src="Images/profilepic.jpg" alt="profilepic">
            </ul>
        </nav>
    </header>
<!--BODY-->
    
    <section>  

        <div class="googlelogo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div> 
        <form class="searchcontainter">
            <img src="Images/searchglass.png" alt="searchglass">
            <input class="search" type="text">
            <img src="Images/microphone.png" alt="microphone">
        </form>
        <div class="searchbuttons">
            <button class="search button" type="button">Google Search</button>
            <button class="lucky button" type="button">Im Feeling lucky</button>
        </div>    
    </section>

<!--FOOTER-->

    <footer>
        <ul class="footermenu">
            <a class="advertising" href="#">Advertising</a>
            <a class="Business" href="#">Business</a>
            <a class="howsearchworks" href="#">How Search Works</a>
        </ul>
        <ul class="footermenu">
            <a class="Privacy" href="#">Privacy</a>
            <a class="Terms" href="#">Terms</a>
            <a class="Settings" href="#">Settings</a>
        </ul>
    </footer>

</body>

</html>
